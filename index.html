<html>
    
<head>

    <title>Follow Up Survey</title>

    <link rel="stylesheet" href="styles/style.css"/>

</head>

<body class="body_background">

    <div class="window">
        <div class="top_part">
            <span class="title">Follow Up Survey</span>
        </div>
        
        <form>

            <br />
            <label class="left bold">When did you use our service?</label>
            <label class="right bold">Name of product or service</label>
            <br />

            <input type="date" class="left">
            <input type="text" class="right">
            <br />

            <label class="left date">Date</label>
            <br /><br />

            <label class="left full_width bold">Overall, how satisfied are you with our service?</label><br />
            <input type="radio" class="radio_left" name="satisfaction" id="very_satisfied">
            <label class="right_of_left" for="very_satisfied">Very satisfied</label>
            <input type="radio" class="radio_right" name="satisfaction" id="satisfied">
            <label class="right_of_right" for="satisfied">Satisfied</label>
            <br />

            <input type="radio" class="radio_left" name="satisfaction" id="neutral">
            <label class="right_of_left" for="neutral">Neutral</label>
            <input type="radio" class="radio_right" name="satisfaction" id="unsatisfied">
            <label class="right_of_right" for="unsatisfied">Unsatisfied</label>
            <br />

            <input type="radio" class="radio_left" name="satisfaction" id="very_unsatisfied">
            <label class="right_of_left" for="very_unsatisfied">Very unsatisfied</label>
            <input type="radio" class="radio_right" name="satisfaction" id="na">
            <label class="right_of_right" for="na">N/A</label>

            <br /><br />

            <label class="left full_width bold">Did our product or service meet your expectations?</label><br />
            <input type="radio" class="radio_left" name="expectations" id="expectations_yes">
            <label class="right_of_left" for="expectations_yes">Yes</label>
            <input type="radio" class="radio_right" name="expectations" id="expectations_no">
            <label class="right_of_right" for="expectations_no">No</label>
            <br /><br />

            <label class="left full_width bold">Would you recommend this service to a friend?</label><br />
            <input type="radio" class="radio_left" name="recommendation" id="recommend_yes">
            <label class="right_of_left" for="recommend_yes">Yes</label>
            <input type="radio" class="radio_right" name="recommendation" id="recommend_no">
            <label class="right_of_right" for="recommend_no">No</label>
            <br /><br />

            <label class="left full_width bold">What aspect of the product or service were you most satisfied by?</label><br />
            <input type="radio" class="radio_left" name="satisfaction_aspect" id="quality">
            <label class="right_of_left" for="quality">Quality</label>
            <input type="radio" class="radio_right" name="satisfaction_aspect" id="price">
            <label class="right_of_right" for="price">Price</label>
            <br />
            
            <input type="radio" class="radio_left" name="satisfaction_aspect" id="customer_service">
            <label class="right_of_left" for="customer_service">Customer service</label>
            <input type="radio" class="radio_right" name="satisfaction_aspect" id="installation">
            <label class="right_of_right" for="installation">Installation or first use experience</label>

            <br /><br />
            
            <label class="left full_width bold">What aspect of the product or service were you least satisfied by?</label><br />
            <input type="radio" class="radio_left" name="dissatisfaction_aspect" id="bad_quality">
            <label class="right_of_left" for="bad_quality">Quality</label>
            <input type="radio" class="radio_right" name="dissatisfaction_aspect" id="bad_price">
            <label class="right_of_right" for="bad_price">Price</label>
            <br />
            
            <input type="radio" class="radio_left" name="dissatisfaction_aspect" id="bad_customer_service">
            <label class="right_of_left" for="bad_customer_service">Customer service</label>
            <input type="radio" class="radio_right" name="dissatisfaction_aspect" id="bad_installation">
            <label class="right_of_right" for="bad_installation">Installation or first use experience</label>

            <label class="bottom_of_window">Additional comments:</label><br />
            <textarea class="left full_width textarea">Type here...</textarea>

            <input type="submit" class="submit" value="Submit">


        </form>


    </div>

</body>

</html>
